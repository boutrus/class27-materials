<!DOCTYPE html>
<html>
  <head>
    <title>Card Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <style>
      /* Center align images in a row */
      .center-row {
        display: flex;
        justify-content: center;
        align-items: center;
      }
       /* Add right padding and margin to space out images */
       .center-row img {
        margin-right: 10px;
        padding-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Card Game</h1>
      <div class="row center-row">
        <div class="col-4 m-2">
          <h2>Player 1</h2>
          <img  src="" id="player1" />
        </div>
        <div class="col-4 m-2">
          <h2>Player 2</h2>
          <img src="" id="player2" />
        </div>
        <div class="col-4 m-2">
          <h2>Player 3</h2>
          <img src="" id="player3" />
        </div>
      </div>
      <div class="row center-row mt-lg-5">
        <div class="col-12">
          <button class="btn btn-primary mt-3" onclick="drawThree()">Draw Cards</button>
          <h3 class="mt-4" id="result"></h3>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script>
        // Example fetch using pokemonapi.co

let deckId = ''; // empty string and a global variable.

const url = 'https://www.deckofcardsapi.com/api/deck/new/shuffle/?deck_count=1';

fetch(url)
  .then(res => res.json()) // parse response as JSON
  .then(data => {
    console.log(data);
    deckId = data.deck_id;
  })
  .catch(err => {
    console.log(`error ${err}`);
  });

document.querySelector('button').addEventListener('click', drawThree);

function drawThree() {
  fetch(`https://www.deckofcardsapi.com/api/deck/${deckId}/draw/?count=3`)
    .then(res => res.json()) // parse response as JSON
    .then(data => {
      console.log(data);
      document.querySelector('#player1').src = data.cards[0].image;
      document.querySelector('#player2').src = data.cards[1].image;
      document.querySelector('#player3').src = data.cards[2].image;

      // Trying to compare results
      let player1Val = convertToNum(data.cards[0].value);
      let player2Val = convertToNum(data.cards[1].value);
      let player3Val = convertToNum(data.cards[2].value);

      if (player1Val > player2Val && player1Val > player3Val) {
        document.querySelector('h3').innerText = 'Player 1 wins';
      } else if (player2Val > player1Val && player2Val > player3Val) {
        document.querySelector('h3').innerText = 'Player 2 wins';
      } else if (player3Val > player1Val && player3Val > player2Val) {
        document.querySelector('h3').innerText = 'Player 3 wins';
      } else {
        document.querySelector('h3').innerText = 'Time for war!!!!';
      }
    })
    .catch(err => {
      console.log(`error ${err}`);
    });
}

// Helper function to convert special cases to numbers and also string to numbers.
function convertToNum(val) {
  if (val === 'ACE') {
    return 14;
  } else if (val === 'KING') {
    return 13;
  } else if (val === 'QUEEN') {
    return 12;
  } else if (val === 'JACK') {
    return 11;
  } else {
    return Number(val);
  }
}

    </script>
  </body>
</html>
